    <!-- PWA / Mobile -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link
      rel="apple-touch-icon"
      href="https://cdn-icons-png.flaticon.com/512/9626/9626629.png"
    />
    <title>NexusStream - Live & Production Ready</title>

    <!-- Payments -->
    <script src="https://www.paypal.com/sdk/js?client-id=AYQc9F32Wvg2011l6gGrbwHCEC9WQjZvNfmZU5i9AupWYQAQE5Ejy06ji5yiYSyysBug1YJkM9oJ7m6v&currency=USD"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- reCAPTCHA -->

    <!-- Tailwind + Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="manifest" href="/manifest.json" />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Space Grotesk", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            colors: {
              nexus: {
                950: "#050505",
                900: "#0a0a0a",
                800: "#171717",
                700: "#262626",
                600: "#404040",
                500: "#525252",
                accent: "#00ff9d",
                wire: "#ffd700",
                success: "#00ff9d",
                warning: "#ffb800",
                danger: "#ff3333",
                port: "#3b82f6",
              },
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
      }
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 2px;
      }
      .grid-pattern {
        background-color: #050505;
        background-image: linear-gradient(#171717 1px, transparent 1px),
          linear-gradient(90deg, #171717 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
